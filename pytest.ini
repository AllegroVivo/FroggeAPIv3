[pytest]
addopts = -v -s -x
testpaths = Tests

python_files =
    test_*.py
    *_test.py

markers =
    unit: Marks tests as fast, isolated unit tests (no DB or external I/O)
    integration: Marks tests that hit the API, DB, or involve I/O
    e2e: Marks full end-to-end bot/API tests using interaction payloads